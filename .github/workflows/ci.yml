name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  linux-flake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true
      - uses: cachix/install-nix-action@v31
      - uses: cachix/cachix-action@v15
        with:
          name: henrytill
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: nix build -L --accept-flake-config .#all -o result-all
      - run: nix build -L --accept-flake-config .#all-static -o result-all-static
      - uses: actions/upload-artifact@v5
        with:
          name: hbt-x86_64-unknown-linux-musl
          path: result-all-static/bin/hbt
      - uses: actions/upload-artifact@v5
        with:
          name: backlogged-x86_64-unknown-linux-musl
          path: result-all-static/bin/backlogged
